name: 'Publish Release Candidate'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/package.json'
      - '.yarn/versions/**'

jobs:
  publish-rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Set yarn version
        run: yarn set version 3.1.1

      - name: Install dependencies and update version
        run: yarn && yarn bump:next

      - name: Commit release candidate
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Publish release candidate'

      - name: Create release
        run: yarn release:rc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies and build ðŸ”§
        run: yarn build

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
